{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Newsline{% endblock %}</title>
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="{% url 'post_list' %}">Newsline</a>
        </div>
        <div class="navbar-right">
            {% if user.is_authenticated %}
                <a href="{% url 'users:user_logout' %}" class="navbar-link">Выйти</a>
            {% else %}
                <a href="{% url 'users:user_login' %}" class="navbar-link">Войти</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Newsline. All rights reserved.</p>
    </footer>
</body>
</html>
