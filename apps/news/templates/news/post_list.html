{% extends 'base.html' %}

{% block content %}
    <div class="posts-grid">
        {% for post in posts %}
            <div class="post-card">
                <a href="{% url 'post_detail' post.pk %}">
                    {% if post.picture %}
                        <img src="{{ post.picture.url }}" alt="{{ post.title }}">
                    {% endif %}
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content|truncatechars:150 }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
